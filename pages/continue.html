<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/continue.css">
    <title>Helianthus</title>
</head>

<body>
    <div id="main">
        <div id="container1">
            <div id="filter"></div>
            <div id="logo-1">
                <img class="logo-helianthus-1" src="../img/logo.png">
            </div>

            <div id="container-info">
                <img id="logo-helianthus-cinza" src="../img/logoCinza.svg">
                <div id="container-center">
                    <img src="../img/locate-helianthus-id.png">
                    <h2>Para continuar, digite o identificador único do dispositivo.</h2>
                    <form>
                        <!-- This is the div where the otp fields are generated by Javascript -->
                        <div class="flex justify-center " id="OTPInput">
                        </div>
                        <!-- Change this name attribute to mach your form submission parameters. Make sure you update the id in the javascript code if any changes are made to the id attribute -->
                        <input hidden id="otp" name="otp" value="">
                    </form>
                    <div id="text-descriptive-container-center">
                        <p>O identificador é composto por 5 dígitos, e pode ser encontrado na etiqueta do produto. Alternativamente, você pode utilizar o app e fotografar o QR Code.</p>
                    </div>

                </div>
                <div id="container-continue-button">
                    <a href="" id="continue-button">
                        <div id="continue-button-text">
                            <span>Continuar</span>
                        </div>
                        <img id="continue-button-arrow" src="../img/arrow.svg" width="11" height="11" />
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/form.js"></script>
</body>

</html>
