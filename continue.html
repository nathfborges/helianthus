<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/principal.css">
    <link rel="stylesheet" type="text/css" href="../css/continue.css">
    <title>Helianthus</title>
</head>

<body>
    <div id="main">
        <div id="content">
            <div id="header">
                <img id="logo-helianthus" src="../img/logo.png">
            </div>

            <div id="main-container">
                <div id="center-container">
                    <img src="../img/locate-helianthus-id.png">
                    <h2>Para continuar, digite o identificador único do dispositivo.</h2>
                    <form>
                        <div class="flex justify-center " id="OTPInput">
                        </div>
                        <input hidden id="otp" name="otp" value="">
                    </form>
                    <div id="text-descriptive-container-center">
                        <p>O identificador é composto por 5 dígitos, e pode ser encontrado na etiqueta do produto.
                            Alternativamente, você pode utilizar o app e fotografar o QR Code.</p>
                    </div>

                </div>
                <div id="container-continue-button">
                    <a id="continue-button" href="#continue">
                        <div id="continue-button-text">
                            <span>Continuar</span>
                        </div>
                        <img id="continue-button-arrow" src="../img/arrow.svg" width="11" height="11" />
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/form.js"></script>
</body>

</html>
